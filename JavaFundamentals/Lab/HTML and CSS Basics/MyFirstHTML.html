<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyFirstHTML</title>
    <!--Change Background colour in HTML-->
    <style>
        body{
            background: aquamarine;
        }
    </style>

    <!--Change Background colour with additional CSS file attached-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Hello, Svetly!</h1>
<h2 id="heading2">You are heading2</h2>
<p class="colour">Lorem, ipsum</p>
<form>
    <input type="text">
    <input type="number">
    <input type="password">
    <input type="submit">

    <p>
        We love <strong>HTML</strong> and <em>CSS</em>.
    </p>

</form>
<!--Link, връзката към сайта ще се отвори в нов таб на браузъра, защото има атрибут target="_blank"-->
<a href="https://softuni.bg" target="_blank"><img src="img.png"></a>

<!--Unordered list-->
<ul>
    <!--list item-->
    <li class="colour">First</li>
    <li>Second</li>
</ul>

<!--Ordered list-->
<ol>
    <li class="colour">First</li>
    <li>Second</li>
</ol>

<!--Tables-->
<table>
    <!--Table rows-->
    <tr>
        <!--Table columns-->
        <td>Name</td>
        <td>Age</td>
        <td>Colour</td>
    </tr>
    <tr>
        <td>Svet</td>
        <td>37</td>
        <td>Pink</td>
    </tr>
</table>
<button>Click me</button>

</body>
</html>
